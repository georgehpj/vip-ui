<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../vip-ui.css">
    <style>
        html {
            background: #ffe;
        }

        .demo-section {
            margin: 15px;
            padding: 15px;
            background: #fff;
            border-radius: 4px;
            box-shadow: 1px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .demo-left-aside {
            border-right: 1px solid #ddd;
            padding-right: 15px;
        }

        .demo-content{
            padding-left: 15px;
        }
    </style>
</head>
<body>
<section class="demo-section">
    <section class="vip-box">
        <header class="box-header">
            First From
        </header>
        <form class="vip-form">
            <div class="vip-row">
                <div class="vip-col-3">
                    <label class="label" for="name">
                        <strong class="vip-font-danger">*</strong>
                        Name
                    </label>
                    <div class="vip-form-control">
                        <input class="input" type="text" id="name">
                    </div>
                </div>
                <div class="vip-col-3">
                    <label class="label" for="age">Age</label>
                    <div class="vip-form-control">
                        <input class="input" type="text" id="age">
                    </div>
                </div>
                <div class="vip-col-6">
                    <label class="label" for="job">Job</label>
                    <div class="vip-form-control">
                        <input class="input" type="text" id="job">
                    </div>
                </div>
            </div>
            <div class="vip-row">
                <div class="vip-col-12">
                    <label for="desc" class="label">Description</label>
                    <p class="vip-form-control">
                        <textarea name="desc" id="desc"></textarea>
                    </p>
                </div>
            </div>
            <div class="vip-row">
                <div class="vip-col-4">
                    <label class="label">Sex</label>
                    <div class="vip-form-control">
                        <label class="vip-radio">
                            <input type="radio" name="sex" checked="checked">
                            <span>Male</span>
                        </label>
                        <label class="vip-radio">
                            <input type="radio" name="sex">
                            <span>Female</span>
                        </label>
                    </div>
                </div>
                <div class="vip-col-6 vip-offset-2">
                    <label class="label">Technology</label>
                    <p class="vip-form-control">
                        <label class="vip-checkbox">
                            <input type="checkbox" name="technology">
                            <span>php</span>
                        </label>
                        <label class="vip-checkbox">
                            <input type="checkbox" name="technology" checked="checked">
                            <span>javascript</span>
                        </label>
                        <label class="vip-checkbox disabled">
                            <input type="checkbox" name="technology" disabled>
                            <span>ruby</span>
                        </label>
                        <label class="vip-checkbox disabled">
                            <input type="checkbox" name="technology" checked disabled>
                            <span>java</span>
                        </label>
                    </p>
                </div>
            </div>
            <div class="vip-row">
                <div class="vip-col-4">
                    <label for="city" class="label">City</label>
                    <div class="vip-form-control">
                        <div class="vip-select">
                            <select name="city" id="city">
                                <option value="1">Shanghai</option>
                                <option value="2">Beijing</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section>
    <section class="vip-box">
        <header class="box-header">
            Second Form
        </header>

        <div class="vip-row">
            <form class="vip-form full-size">
                <div class="vip-col-3 demo-left-aside">
                    <div class="vip-row">
                        <div class="vip-col-12">
                            <label class="label short" for="name2" title="Name Name">
                                <strong class="vip-font-danger">*</strong>
                                Name
                                Name
                            </label>
                            <div class="vip-form-control">
                                <input class="input" type="text" id="name2">
                            </div>
                        </div>
                    </div>
                    <div class="vip-row">
                        <div class="vip-col-12">
                            <label for="city2" class="label short">City</label>
                            <div class="vip-form-control">
                                <div class="vip-select">
                                    <select name="city" id="city2">
                                        <option value="1">Shanghai</option>
                                        <option value="2">Beijing</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="vip-row">
                        <div class="vip-col-12">
                            <label class="label short">Sex</label>
                            <div class="vip-form-control">
                                <label class="vip-radio">
                                    <input type="radio" name="sex">
                                    <span>Male</span>
                                </label>
                                <label class="vip-radio">
                                    <input type="radio" name="sex">
                                    <span>Female</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="vip-row">
                        <div class="vip-col-12">
                            <label class="vip-checkbox">
                                <label class="label short"></label>
                                <div class="vip-form-control">
                                    <input type="checkbox" name="technology">
                                    <span>Receive message</span>
                                </div>
                            </label>
                        </div>
                    </div>
                    <div class="vip-row">
                        <div class="vip-col-12">
                            <label class="vip-checkbox">
                                <label class="label short"></label>
                                <div class="vip-form-control">
                                    <input type="checkbox" name="technology">
                                    <span>Edit</span>
                                </div>
                            </label>
                        </div>
                    </div>
                    <div class="vip-row">
                        <div class="vip-col-12">
                            <label class="vip-checkbox">
                                <label class="label short"></label>
                                <div class="vip-form-control">
                                    <input type="checkbox" name="technology">
                                    <span>Write</span>
                                </div>
                            </label>
                        </div>
                    </div>
                    <div class="vip-row">
                        <div class="vip-col-12">
                            <label for="desc2" class="label short">Description</label>
                            <p class="vip-form-control">
                                <textarea name="desc" id="desc2"></textarea>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="vip-col-9 demo-content">
                    <label for="sql" class="label short">Sql</label>
                    <p class="vip-form-control">
                        <textarea class="large" name="sql" id="sql"></textarea>
                    </p>
                </div>
            </form>
        </div>
    </section>
</section>

</body>
</html>
